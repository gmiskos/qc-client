<mat-card class="example-card">
  <mat-card-title>Countries</mat-card-title>
  <mat-card-content>
      <div class="example-container mat-elevation-z8">
          <div class="example-table-container">
              <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created"
                  matSortDisableClear matSortDirection="desc">
                  <!-- Number Column -->
                  <ng-container matColumnDef="number">
                      <th mat-header-cell *matHeaderCellDef>#</th>
                      <td mat-cell *matCellDef="let row">{{row.number}}</td>
                  </ng-container>

                  <!-- name Column -->
                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let row">{{row.name}}</td>
                  </ng-container>
                  
                  <!-- area Column -->
                  <ng-container matColumnDef="area">
                      <th mat-header-cell *matHeaderCellDef>Area</th>
                      <td mat-cell *matCellDef="let row">{{row.area}}</td>
                  </ng-container>

                  <!-- code Column -->
                  <ng-container matColumnDef="countryCode2">
                    <th mat-header-cell *matHeaderCellDef>Code</th>
                    <td mat-cell *matCellDef="let row">{{row.countryCode2}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
          <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page">
          </mat-paginator>
      </div>
  </mat-card-content>
</mat-card>
